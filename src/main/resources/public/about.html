<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6fb;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 220px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Welcome to My Multi-threaded Web Server</h1>
<p>This is the home page served by your Java socket server.</p>

<div class="image-container">
    <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=600&q=60" alt="Server Rack">
    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=60" alt="Programming Code">
    <img src="https://images.unsplash.com/photo-1526378722484-cc5c510f1cde?auto=format&fit=crop&w=600&q=60" alt="Network Cables">
</div>

<p><a href="/index.html">Go to About Page</a></p>
</body>
</html>
